<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>

        const lang = 'jp'
        let msg = null;
        
        switch (lang) {
            case 'jp':
                console.log('jp');
                msg = '日本';
                break;
            case 'kr':
                console.log('kr');
                msg = '韓國';
                break;
            case 'en':
                console.log('en');
                msg = '英國';
                break;
            case 'tw':
                console.log('tw');
                msg = '台灣';
                break; //破壞switch，中止這個switch後續的工作
            default:
                msg = '比愛心'
                break;
        }

        console.log(msg)

        console.clear();

        //會員編號

        const memberState = 'new'; //old

        switch (memberState){
            case 'new':
                console.log('歡迎使用者，您是第一次登入');
            case 'old':
                console.log('請問你需要什麼服務呢?');
            break;
        }



    </script>    
</body>
</html>
