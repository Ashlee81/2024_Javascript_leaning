<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
</head>

<body>
  <script>
    //setInterval(todo,replyTime);
    let i = 0;
    const getTag = setInterval(() => {
      console.log('Bom 1!!!!!!');
      i++;

      if (i === 5) {
        clearInterval(getTag);
        open('www.google.com');
      }
    }, 1000);

  </script>
</body>

</html>
