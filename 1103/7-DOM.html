<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let getEl = null;//提升為全域變數
    
    window.onload = function () {//當視窗全部載入完成(包含所有DOM資源)，才會執行這個fn
      let getEl = document.getElementById('demo');
      console.log(getEl, typeof getEl);
      console.log(getEl.innerHTML);//讀取「完整的html」,可修改html的內容
      console.log(getEl.textContent);//只讀取「文字內容」
      //↓↓↓↓修改html內容的寫法↓↓↓↓
      //使用``字串模板的符號包裹html或css，內容可以折行
      getEl.innerHTML = ` 
      <li>apple</li>
      <li>banna</li>
      `;
      // getEl.textContent = `
      // <li>cat</li> 
      // <li>dog</li>
      // `;

      // 主流的操作,可以找class、id、tag
      // document.querySelector();
      // document.querySelectorAll();
    }

    console.log(getEl);
  </script>
</head>

<body>
  <h1 id="Ashlee" title="header">hello world</h1>
  <img class="myImg" src="https://picsum.photos/300/200/?random=10">
  <ul id="demo">
    <li class="list">item 02</li>
    <li class="list">item 01</li>
    <li class="list">item 03</li>
    <li class="list">item 04</li>
  </ul>
  <form>
    <input type="text">
    <input type="submit" value="submit">
  </form>
</body>

</html>
