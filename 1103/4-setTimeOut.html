<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeOut</title>
</head>

<body>
  <script>
    //setTimeout(todo,延遲的時間(單位：毫秒));
    //與setInterval不同，只能執行一次

    const timeTag1 = setTimeout(function () {
      console.log('Bom 1!!!!!!');
    }, 3000);//設定3秒後出現

    console.log('Done.');
    clearTimeout(timeTag1);//清除setTimeout定時器
    //--------------------------------------------------
    function readyBom() {
      setTimeout(() => {
        console.log('Combo~~~~~~~Bom!!!!!!');
        readyBom();
      }, 1000);
    }
  </script>
</body>

</html>
