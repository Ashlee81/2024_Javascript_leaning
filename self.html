<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我練習</title>
</head>

<body>
    <script>
        x = 'Hello';
        y = "world";
        console.log(x + " " + y);

        console.clear();

        x = 100;
        y = 100;

        console.log(x + y);
        console.clear();

        function hello(name) {
            console.log(`歡迎你!${name}`);
        }
        hello('亞璇');
        console.clear();

        function total(price, amount, dis) {
            return price * amount * dis;
        }
        console.log(`總額${total(800, 5, 0.8)}`);

        console.clear();

        say = function (name) {
            str = `Hello!${name}`;
            console.log(str);
            return name;
        }
        say("Ashlee");


        /////////////////////////
        let num45to80 = (Math.floor(Math.random() * 36)) + 45;
        console.log(num45to80);

        /////////////////////時間換算自我練習135秒換算為分，秒
        // let ss, mm = 0;
        // ss = 135 % 60;
        // mm = Math.floor(135 / 60);
        // console.log(`${mm}分${ss}秒`);
        /////////////////////時間換算自我練習4215秒換算為時，分，秒
        let sec = 4215;
        let ss, mm, hh = 0;
        ss = sec % 60;
        mm = (Math.floor(sec / 60)) % 60;
        hh = Math.floor((Math.floor(sec / 60)) / 60);

        console.log(`${hh}時${mm}分${ss}秒`);



    </script>

</body>

</html>
