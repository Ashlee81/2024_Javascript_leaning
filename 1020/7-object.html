<body>
  <script>
    //物件object，專拿來存放資料，陣列拿來計算整理用。
    const stdA = {

    // const { name, age, gender, alive, say } = stdA;

    // const stdB = { ...stdA };//解構stdA，再指定給stdB
    // stdB.name = 'jack';
    // stdB.age = 25;
    // stdA = { ...stdB };

    //重新指定stdA裡面的某些值，後面重複的值會蓋掉前面的值
    // stdA={
    //   ...stdA,
    //   name:'jack'
    //   alive: false
    // }

    const mdy = {
      name: 'jack',
      alive: false

    stdA = {
      ...stdA,
      ...mdy
    }
