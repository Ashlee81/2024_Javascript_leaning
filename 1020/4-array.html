<!DOCTYPE html>
<html lang="en">

<head>

  <title>陣列</title>
</head>

<body>
  <script>
    //變數命名方式：參考'駝峰式命名',變數可自行命名，並要可以讓人看懂
    let userName = 'Loki'; //val of str，一個值 
    let userAge = 12; //val of num，一個值

    let myAryAA = new Array(); //正式宣告，透過建構來完成，一般人偷懶不會用這個
    let myAryAB = []; //空陣列的語法糖果，暴力指定變數
    let myAryAC = new Array(1, 2, 'A', true);


    let myAryB = ['A', true, 3]; //value of array,可以指定n個值，每個值有自己的index(索引)

    //myAryB = ['B', true, 3];
    //myAryB[0]，透過單純指定索引值，可以改變陣列的其中一個值


  </script>
</body>
