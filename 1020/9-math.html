<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math物件</title>
</head>

<body>
  <script>
    console.log(Math.round(3.4));//四捨五入
    console.log(Math.ceil(3.4));//無條件進位(補充：ceil-->天花板的意思)
    console.log(Math.floor(3.9));//無條件捨去

    console.clear();

    console.log(Math.random());//產生一個介於0(包含)~1(不包含)之間的隨機浮點數，

    console.clear();

    //ex 0~10隨機整數，產生10組
    for (let i = 0; i < 10; i++) {
      // let num = Math.random();//0.8557630769145452
      // num *= 10;//8.557630769145452
      // num=Math.floor(num);//8
      // console.log(num);

      console.log(Math.floor(Math.random() * 10));//上面四行的簡寫版本
    }
    console.clear();

    //ex：隨機整數0~10,手上0~0.9999999(機率固定)
    //0~0.9999999*10(機率固定)
    //0~9.9999999(機率固定上萬組)

    //0~9(就算去掉小數點，機率固定)

    //ex:產生隨機整數0~15
    let Num15 = Math.floor(Math.random() * 16);
    console.log(Num15);


    //ex ------- [練習題1]45~80的隨機整數，產生一個數就好---------
    //ex (0+45)~(35+45)的隨機整數，產生一個數就好
    //ex 0~35的隨機整數，之後再加45，產生一個數就好

    //[方法一]一步步推導
    let Num45to80 = Math.random();
    Num45to80 *= 36;
    Num45to80 += 45;
    Num45to80 = Math.floor(Num45to80);
    console.log(Num45to80);

    //[方法二]更精簡
    let num45to80 = (Math.floor(Math.random() * 36)) + 45;
    console.log(num45to80);

    //-------[練習題2-1]發明一個fn名字為rand(min,max)=>可指定參數mix~max之間的隨機整數---------
    //[寫法一]
    // function rand(min, max) {
    //   return;
    // }
    //[寫法二]
    // const rand = function (min, max) {
    //   return;
    // }
    //[寫法三]箭頭函示（老師建議要熟悉這個寫法）
    const rand = (min, max) => {
      //理想狀態下，應該防呆一下max跟min要有數字，max要比min大，否則不要繼續
      let rand45to80 = Math.floor(Math.random() * (max - min + 1)) + min;
      return rand45to80;
    }
    // [簡寫]
    //const rand = (min, max) => {
    //   return Math.floor(Math.random() * (max - min + 1)) + min;
    // }

    // [更簡寫]
    //const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    //----------[練習題2-2]然後塞入一個陣列10，裡面都是rand()產出的隨機整數---------
    //[寫法一]
    const arr1 = [];
    for (let i = 0; i < 10; i++) {
      arr1.push(rand(45, 80));
    }
    console.log(arr1);

    //[寫法二]
    const arr2 = new Array(10);
    for (let i = 0; i < arr2.length; i++) {
      arr2[i] = rand(45, 80);
    }
    console.log(arr2);

    //[寫法三](此方法不懂沒關係)
    const arr3 = Array.apply(null, new Array(10)).map((i) => rand(45, 80));
    console.log(arr3);

    //回家作業： 產生6個數字 1~49，並且不重複


  </script>
