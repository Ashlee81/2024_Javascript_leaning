<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陣列的function</title>
</head>

<body>
  <script>

    const ary = [];
    for (let i = 0; i < 5; i++) {
      ary.push(`A${i * 3}`);

    }

    ///////////////這部分沒有很熟悉 需要複習

    // foreach method1

    function showMe(value, idx) {
      console.log(`index=>${idx}, value=>${value}`);
      // console.log(`index=>${idx}`);
    }
    ary.forEach(showMe);


    // foreach method2
    ary.forEach(function (val, idx) {//省略宣告fn 直接匿名 一次性使用
      console.log(`index=>${idx}, value=>${value}`)
    });


    // foreach method3
    ary.forEach(val, idx) => console.log(`index=>${idx}, value=>${value}`);

    console.clear();

    for (const item of ary) { //遍歷物件 循環提出指定物
      console.log(item);
    }

    console.clear();

    //filter，保留的return true,不要的return false
    //對陣列移除指定元素，可以用filter弄出新陣列，再重新指定給自己
    ary = ary.filter((val) => val !== 'A9');

    console.clear();

    //map映射，抽取每個元素特定處理，再return放回原位置
    lokitest = ary.map((val) => val + '~~');



  </script>

</body>

</html>
