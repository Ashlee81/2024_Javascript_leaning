<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用的函式</title>
</head>

<body>
  <script>
    //.length用於查詢長度
    const str = 'hello';
    console.log(str.length);

    const ary = ['A', 'A', 'A', 'A'];
    console.log(ary.length);

    const strNum = '100';
    const realNum = 100;

    console.log(strNum + 3 + realNum); //1003100，「字串相連」而非數學的相加
    console.log(strNum + (3 + realNum)); //100103

    console.log(Number(strNum));//將strNum轉為真正的number 100
    console.log(+strNum);//將strNum轉為真正的number 100

    console.log(typeof String(realNum));//將number 100指定為string 100
    console.log(typeof realNum.toString());//將number 100指定為string 100


    let input = 300;
    if (typeof input === 'string') input = +input;//防呆作業：如果是字串，修正為數字並繼續
    console.log(100 + input + 100);

    // let input = '500';
    // if (typeof (input) === 'string') input = +input;
    // console.log(100 + input + 100);

  </script>

</body>

</html>
