<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課堂練習-1</title>
</head>

<body>
  <div id="myBlock" style="width:100px;height:100px;background-color: red;"></div>
  <hr />
  <input type="button" value="正方形" onclick="trans('A')" />
  <input type="button" value="圓形" onclick="trans('B')" />
  <input type="button" value="三角形" onclick="trans('C')" />
  <p>Color Code: <input type="text" onchange="color(this.value)" /></p>


  <script>
    const zone = document.getElementById("myBlock");
    let nowColor = zone.style.backgroundColor;
    function trans(type) {
      switch (type) {
        case "A":
          zone.style = `width:100px;height:100px;background-color:${nowColor};`
          break;
        case "B":
          zone.style = `width:100px;height:100px;background-color:${nowColor};border-radius: 50px;`;
          break;
        case "C":
          zone.style = `
          width:0;
          height:0;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-bottom: 100px solid ${nowColor}; 
          `;
          break;
      }
    }
    function color(colorCode) {
      // console.log(colorCode);
      if (zone.style.backgroundColor) {//空字串被當成false
        zone.style.backgroundColor = colorCode; //換掉方、圓的顏色
      } else {
        zone.style.borderBottom = `100px solid ${colorCode}`;//換掉三角形的顏色
      }
      nowColor = colorCode;//將色碼套入每個形狀中
    }
  </script>
</body>


</html>
