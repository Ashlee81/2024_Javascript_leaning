<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="demo">按這裡，由 DOM 觸發 JS</p>
  <div class="group">
    <h1>Hello world</h1>
  </div>

  <script>
    const demo = document.querySelector('#demo');

    demo.addEventListener('click', () => {
      const btn = document.createElement('button');
      btn.textContent = '按我';
      btn.style.color = 'red';
      const mylink = document.createElement('button');
      mylink.textContent = '連結';
      mylink.style.background = 'black';
      mylink.style.color = 'white';

      // document.querySelector('body').appendChild(btn);//.appendChild只能插入一個子元素
      // document.body.appendChild(btn);//效果同上
      // document.body.append(btn, mylink);//.append可插入多個子元素

      document.querySelector('.group').prepend(mylink);

      console.log(btn);
      // document.querySelector('h1').remove();//刪除指定dom
    });
  </script>
</body>

</html>
