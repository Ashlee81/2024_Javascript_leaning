<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>監聽</title>
</head>

<body>
  <input type="button" id="ock" value="try me">
  <input type="button" value="取消 todo3 from HTML" onclick="clearListener()">
  <input type="button" id="cancel" value="取消 todo3 from JS ">
  <hr>
  <input type="password" value="1234"><button>show</button>
</body>

<script>
  const ock = document.querySelector('#ock');
  // ock.onclick=function(){
  //   console.log('click1');
  // };
  // ock.onclick=function(){
  //   console.log('click2');
  // };

  // [結構]ock.addEventListener(事件, 要執行的fn);
  ock.addEventListener('click', () => {//這裡的click是for JS，與HTML裡的onclick不會互相影響
    console.log('click1');
  });
  //   ock.addEventListener('click', () => {
  //     console.log('click2');
  //   });
  //   ock.addEventListener('click', () => {
  //     console.log('click3');
  //   });

  function todo1() {
    console.log('click1');
  }
  const todo2 = () => console.log('click2');
  const todo3 = function () { console.log('click3'); };

  ock.addEventListener('click', todo1);
  ock.addEventListener('mouseover', todo2);
  ock.addEventListener('click', todo3);

  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  const removeBtn = document.querySelector('#cancel');
  removeBtn.addEventListener('click', todo3);

  function cleanListener() {
    cancel.removeEventListener('click', todo3);
  }
  removeBtn.addEventListener('click', cleanListener);

  //---------------------顯示/隱藏密碼-----------------
  const pwd = document.querySelector('input[type=password]');
  const pwdSwitch = document.querySelector('input[type=password] + button');

  pwdSwitch.addEventListener('mousedown', function () {
    pwd.type = 'text';
    this.innerHTML = 'hide';
  });
  pwdSwitch.addEventListener('mouseup', function () {
    pwd.setAttribute('type', 'password');
    this.innerHTML = 'show';
  });
  pwdSwitch.addEventListener('mouseout', function () {
    pwd.type = 'password';
    this.innerHTML = 'show';
  });

</script>

</html>
