  //這部分沒有聽懂&有寫錯
  function todo1() {
    console.log('click1');
  }
  const todo2 = () => console.log('click2');
  const todo3 = function () { console.log('click3'); };

  ock.addEventListener('click', todo1);
  ock.addEventListener('moueseover', todo2);
  ock.addEventListener('click', todo3);

  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  function cleanListener() {
    ock.removeEventListener('click', todo3);
  }
  const removeBtn = document.querySelector('#canel');
  removeBtn.addEventListener('click', cleanListener);

  //---------------------顯示隱藏的密碼-----------------//這邊有寫錯，找不出原因
  const pwd = document.querySelector('input[type=password]');
  const pwdSwitch = document.querySelector('input[type=button] + button');

  pwdSwitch.addEventListener('mousedown', () => {
    pwd.type = 'text';
    pwdSwitch.innerHTML = 'show';
  });
  pwdSwitch.addEventListener('mouseup', function () {
    pwd.setAttribute('type', 'password');
    this.innerHTML = 'hide';
  });
  pwdSwitch.addEventListener('mouseout', function () {
    pwd.type = 'password';
    this.innerHTML = 'hide';
  });

</script>
