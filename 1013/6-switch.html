<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>

<body>
  <script>
    //switch case適用於有多個條件需要判斷時，比if else更精簡 
    const lang = 'jp';
    let msg = null;

    switch (lang) {
      case 'jp':
        console.log('jp');
        msg = '日本';
        break; //破壞switch，中止這個switch後續的工作
               //如果沒寫的話，就算已經找到符合條件的case，還是會繼續執行後續的工作 

      case 'kr':
        console.log('kr');
        msg = '韓國';
        break;

      case 'en':
        console.log('en');
        msg = '英國';
        break;

      case 'tw':
        console.log('tw');
        msg = '台灣';
        break;

      default:
        msg = '錯誤，輸入的不是一個國家'
        break;
    }

    console.log(msg)

    // console.clear();

    //會員編號

    const memberState = 'new'; //old

    switch (memberState) {
      case 'new':
        console.log('歡迎使用者，您是第一次登入');
        // console.log('請問你需要什麼服務呢?');
        // break;
        //省略break的寫法
      case 'old':
        console.log('請問你需要什麼服務呢?');
        break;
    }

    



  </script>
</body>

</html>
