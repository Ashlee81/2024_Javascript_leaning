<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一次的JS</title>
</head>

<body>
  <h1>hello world QQ</h1>
  <script>
    a = 100;// "=" 指定運算子，將右側的值指定給左側的變數
    b = 200;

    console.log('hello', a + b);//功能:請瀏覽器印出內容，用來debug用

    a = 200;
    b = 200;

    console.log(a + b);

    console.warn(a + b);//印出的內容最左側會顯示'驚嘆號'
    console.error(a + b);//印出的內容最左側會顯示'叉叉符號'

    console.clear();//'清除'印出的內容

    c = 'hello';
    d = 'world';

    console.log('hello world');
    console.log(c + ' ' + d);
    console.log(`${c} ${d}`);

  </script>
</body>

</html>
